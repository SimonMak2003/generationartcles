<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор Кодекса США v2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Tenor+Sans&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0a2a66;
            --accent: #b22234;
            --bg: #f4f7f9;
        }

        body {
            font-family: 'Tenor Sans', sans-serif;
            background-color: var(--bg);
            padding: 40px 20px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            color: var(--primary);
            margin-bottom: 30px;
        }

        .config-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid #e1e4e8;
        }

        .mode-selection {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 0.9em;
            margin-bottom: 5px;
            color: var(--primary);
            font-weight: bold;
        }

        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-family: inherit;
        }

        /* Hierarchy Styles */
        .level {
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid var(--primary);
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .level-section { border-left-color: #0a2a66; background: #f0f4ff; }
        .level-law { border-left-color: #2c3e50; margin-left: 20px; }
        .level-chapter { border-left-color: #2980b9; margin-left: 40px; }
        .level-article { border-left-color: #16a085; margin-left: 60px; }
        .level-subarticle { border-left-color: #7f8c8d; margin-left: 80px; }

        .btn {
            cursor: pointer;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            font-family: inherit;
            transition: 0.3s;
            margin: 5px 2px;
        }

        .btn-add { background: var(--primary); color: white; font-size: 0.8em; }
        .btn-add:hover { background: #143d7a; }
        
        .btn-remove { background: #e74c3c; color: white; float: right; }
        
        .btn-generate {
            background: #27ae60;
            color: white;
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            margin-top: 30px;
        }

        #output {
            margin-top: 30px;
            width: 100%;
            height: 300px;
            font-family: monospace;
            padding: 15px;
            border: 1px solid #ddd;
            display: none;
        }

        .copy-hint {
            text-align: center;
            color: #27ae60;
            display: none;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Генератор структуры Кодекса США</h1>

    <div class="config-panel">
        <div class="mode-selection">
            <label><input type="radio" name="mode" value="full" checked onclick="toggleHeaderInputs(true)"> Новая редакция (со стилями)</label>
            <label><input type="radio" name="mode" value="add" onclick="toggleHeaderInputs(false)"> Дополнение (только код кнопок)</label>
        </div>
        
        <div id="header-inputs">
            <div class="input-group">
                <label>Название Кодекса (RU/EN):</label>
                <div style="display:flex; gap:10px;">
                    <input type="text" id="main-title" value="Кодекс Соединённых Штатов">
                    <input type="text" id="main-title-en" value="The United States Code">
                </div>
            </div>
        </div>
    </div>

    <div id="hierarchy-root">
        <!-- Сюда добавляются разделы -->
    </div>

    <button class="btn btn-add" onclick="addSection()">+ Добавить Раздел</button>
    <button class="btn btn-generate" onclick="generate()">Сгенерировать код и скопировать</button>
    
    <div class="copy-hint" id="copy-status">Код успешно скопирован в буфер обмена!</div>
    <textarea id="output"></textarea>
</div>

<script>
    let uid = 0;

    function toggleHeaderInputs(show) {
        document.getElementById('header-inputs').style.opacity = show ? "1" : "0.3";
    }

    function createElement(type, className, content = '') {
        const el = document.createElement(type);
        el.className = className;
        el.innerHTML = content;
        return el;
    }

    // Функции добавления уровней
    function addSection() {
        const id = 'sec_' + uid++;
        const html = `
            <button class="btn btn-remove" onclick="this.parentElement.remove()">Удалить раздел</button>
            <div class="input-group"><label>Раздел (номер и название):</label><input type="text" class="sec-name" placeholder="Раздел 1. Выборы"></div>
            <div class="input-group"><label>English Title:</label><input type="text" class="sec-en" placeholder="Title 1. Elections"></div>
            <div class="children"></div>
            <button class="btn btn-add" onclick="addLaw(this)">+ Добавить Закон</button>
        `;
        document.getElementById('hierarchy-root').appendChild(createElement('div', 'level level-section', html));
    }

    function addLaw(btn) {
        const html = `
            <button class="btn btn-remove" onclick="this.parentElement.remove()">Удалить закон</button>
            <div class="input-group"><label>Закон (Public Law):</label><input type="text" class="law-num" placeholder="Public Law 1-1"></div>
            <div class="input-group"><label>Полное название:</label><input type="text" class="law-name" placeholder="Акт о выборах"></div>
            <div class="input-group"><label>External Link:</label><input type="url" class="law-link" placeholder="https://..."></div>
            <div class="children"></div>
            <button class="btn btn-add" onclick="addChapter(this)">+ Добавить Главу</button>
        `;
        btn.previousElementSibling.appendChild(createElement('div', 'level level-law', html));
    }

    function addChapter(btn) {
        const html = `
            <button class="btn btn-remove" onclick="this.parentElement.remove()">Удалить главу</button>
            <div class="input-group"><label>Глава (номер и имя):</label><input type="text" class="ch-name" placeholder="Глава I. Общие положения"></div>
            <div class="input-group"><label>Ссылка:</label><input type="url" class="ch-link" placeholder="https://..."></div>
            <div class="children"></div>
            <button class="btn btn-add" onclick="addArticle(this)">+ Добавить Статью</button>
        `;
        btn.previousElementSibling.appendChild(createElement('div', 'level level-chapter', html));
    }

    function addArticle(btn) {
        const html = `
            <button class="btn btn-remove" onclick="this.parentElement.remove()">Удалить статью</button>
            <div class="input-group"><label>Статья:</label><input type="text" class="art-name" placeholder="Статья 1. Термины"></div>
            <div class="input-group"><label>Ссылка:</label><input type="url" class="art-link" placeholder="https://..."></div>
            <div class="children"></div>
            <button class="btn btn-add" onclick="addSubArticle(this)">+ Добавить Подстатью</button>
        `;
        btn.previousElementSibling.appendChild(createElement('div', 'level level-article', html));
    }

    function addSubArticle(btn) {
        const html = `
            <button class="btn btn-remove" onclick="this.parentElement.remove()">Удалить подстатью</button>
            <div style="display:flex; gap:10px;">
                <input type="text" class="sub-name" placeholder="Подстатья (a)">
                <input type="url" class="sub-link" placeholder="Ссылка">
            </div>
        `;
        btn.previousElementSibling.appendChild(createElement('div', 'level level-subarticle', html));
    }

    // Генерация итогового кода
    function generate() {
        const mode = document.querySelector('input[name="mode"]:checked').value;
        let result = '';

        if (mode === 'full') {
            result += `<!-- Styles -->\n<style>\n` + getCommonStyles() + `\n</style>\n\n`;
            result += `<div class="codex-wrapper">\n<div class="codex-header">\n<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Great_Seal_of_the_United_States_%28obverse%29.svg/1280px-Great_Seal_of_the_United_States_%28obverse%29.svg.png">\n`;
            result += `<div class="codex-title">${document.getElementById('main-title').value}</div>\n`;
            result += `<div class="law-title-en">${document.getElementById('main-title-en').value}</div>\n</div>\n`;
        }

        document.querySelectorAll('.level-section').forEach(sec => {
            result += `\n<!-- Section -->\n<div class="law-header">\n<div class="law-title">${sec.querySelector('.sec-name').value}</div>\n<div class="law-title-en">${sec.querySelector('.sec-en').value}</div>\n</div>\n`;
            
            sec.querySelectorAll('.level-law').forEach(law => {
                result += `<div class="codex-section"><center><div class="law-title">${law.querySelector('.law-num').value}</div><div class="law-title"><b>${law.querySelector('.law-name').value}</b></div></center>\n`;
                result += `<div class="law-cards"><a href="${law.querySelector('.law-link').value}" class="law-card" style="text-decoration:none;"><div>Просмотреть текст</div></a></div>\n`;
                
                law.querySelectorAll('.level-chapter').forEach(ch => {
                    let chId = 'drop_' + Math.random().toString(36).substr(2, 9);
                    result += `<button class="codex-drop-btn" onclick="document.getElementById('${chId}').classList.toggle('show')">${ch.querySelector('.ch-name').value} ▾</button>\n`;
                    result += `<div id="${chId}" class="codex-drop-content">\n`;
                    if(ch.querySelector('.ch-link').value) result += `<a href="${ch.querySelector('.ch-link').value}" class="codex-sub-link">Перейти к главе</a>\n`;

                    ch.querySelectorAll('.level-article').forEach(art => {
                        let artId = 'drop_' + Math.random().toString(36).substr(2, 9);
                        result += `<button class="codex-drop-btn sub" onclick="document.getElementById('${artId}').classList.toggle('show')">${art.querySelector('.art-name').value} ▾</button>\n`;
                        result += `<div id="${artId}" class="codex-drop-content">\n`;
                        if(art.querySelector('.art-link').value) result += `<a href="${art.querySelector('.art-link').value}" class="codex-sub-link">Перейти к статье</a>\n`;

                        art.querySelectorAll('.level-subarticle').forEach(sub => {
                            result += `<a href="${sub.querySelector('.sub-link').value}" class="codex-sub-link">• ${sub.querySelector('.sub-name').value}</a>\n`;
                        });
                        result += `</div>`;
                    });
                    result += `</div>`;
                });
                result += `</div>\n`;
            });
        });

        if (mode === 'full') result += `</div>\n`;

        const out = document.getElementById('output');
        out.value = result;
        out.style.display = 'block';
        out.select();
        document.execCommand('copy');
        
        const hint = document.getElementById('copy-status');
        hint.style.display = 'block';
        setTimeout(() => hint.style.display = 'none', 3000);
    }

    function getCommonStyles() {
        return `
.codex-wrapper { background-color: #0a2a66; border-radius: 22px; color: #ffffff; padding-bottom: 30px; font-family: 'Tenor Sans', serif; }
.codex-header { text-align: center; padding: 40px 10px; background: rgba(0,0,0,0.3); position: relative; }
.codex-header img { max-width: 100px; }
.codex-title { font-family: 'Playfair Display', serif; font-size: 26px; margin-top:10px; }
.law-header { text-align: center; padding: 20px; }
.law-title { font-size: 22px; }
.law-title-en { font-size: 14px; opacity: 0.8; text-transform: uppercase; }
.codex-section { max-width: 850px; margin: 10px auto; padding: 20px; background-color: #143d7a; border-radius: 20px; }
.law-cards { display: flex; justify-content: center; margin: 15px 0; }
.law-card { background: #003366; padding: 10px 30px; border-radius: 15px; color: white; transition: 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.2); }
.law-card:hover { transform: translateY(-3px); }
.codex-drop-btn { width: 100%; background: #003366; color: white; border: none; padding: 12px; text-align: left; margin: 5px 0; border-radius: 8px; cursor: pointer; font-family: inherit; }
.codex-drop-btn.sub { background: #1a4b8c; margin-left: 10px; width: calc(100% - 10px); }
.codex-drop-content { display: none; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 8px; }
.codex-drop-content.show { display: block; }
.codex-sub-link { display: block; color: #cdd9ff; text-decoration: none; padding: 8px; border-left: 2px solid #3c3b6e; margin: 2px 0 2px 20px; font-size: 14px; }
.codex-sub-link:hover { color: white; background: rgba(255,255,255,0.1); }`;
    }

    // Старт с одного раздела
    addSection();
</script>

</body>
</html>
