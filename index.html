<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор Кодекса США</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Tenor+Sans&family=Unica+One&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Tenor Sans', serif;
            background: linear-gradient(135deg, #0a2a66 0%, #143d7a 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 40px; }
        .header h1 { font-family: 'Playfair Display', serif; font-size: 36px; margin-bottom: 10px; }
        .header p { font-size: 16px; color: #cdd9ff; }
        .generator-wrapper { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 40px; }
        .form-section { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
        .form-section h2 { font-family: 'Playfair Display', serif; color: #0a2a66; margin-bottom: 20px; font-size: 24px; border-bottom: 2px solid #0a2a66; padding-bottom: 10px; }
        .mode-selector { margin-bottom: 25px; }
        .mode-selector label { display: block; margin-bottom: 10px; font-weight: bold; color: #0a2a66; }
        .radio-group { display: flex; gap: 20px; }
        .radio-group label { display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #0a2a66; font-size: 13px; }
        .form-group input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; font-family: 'Tenor Sans', serif; }
        .hierarchy-item { background: #f9f9f9; padding: 15px; border-radius: 8px; margin-bottom: 15px; border-left: 4px solid #0a2a66; position: relative; }
        .hierarchy-item.law { border-left-color: #003366; margin-left: 20px; }
        .hierarchy-item.chapter { border-left-color: #1a5490; margin-left: 40px; }
        .hierarchy-item.article { border-left-color: #2e7fb8; margin-left: 60px; }
        .hierarchy-item.subarticle { border-left-color: #4a9fd8; margin-left: 80px; }
        .add-btn { background: #0a2a66; color: white; border: none; padding: 8px; border-radius: 5px; cursor: pointer; width: 100%; margin-bottom: 5px; transition: 0.3s; }
        .add-btn:hover { background: #143d7a; }
        .remove-btn { background: #c0392b; color: white; border: none; padding: 5px; border-radius: 3px; cursor: pointer; width: 100%; margin-top: 5px; }
        .generate-btn { background: #28a745; color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; width: 100%; margin-top: 20px; }
        .output-section { background: white; padding: 30px; border-radius: 15px; grid-column: 1 / -1; }
        .code-output { background: #f4f4f4; border: 1px solid #ddd; border-radius: 8px; padding: 20px; font-family: 'Courier New', monospace; font-size: 12px; max-height: 500px; overflow: auto; white-space: pre-wrap; }
        .copy-btn { background: #0a2a66; color: white; border: none; padding: 12px 24px; border-radius: 5px; cursor: pointer; margin-top: 15px; }
        .success-message { display: none; color: #155724; background: #d4edda; padding: 10px; border-radius: 5px; margin-top: 10px; }
        .success-message.show { display: block; }
        .scrollable-form { max-height: 600px; overflow-y: auto; padding-right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Генератор Кодекса США</h1>
            <p>Конструктор структуры законодательства</p>
        </div>

        <div class="generator-wrapper">
            <div class="form-section">
                <h2>Параметры</h2>
                <div class="mode-selector">
                    <div class="radio-group">
                        <label><input type="radio" name="mode" value="new" checked> Новая редакция</label>
                        <label><input type="radio" name="mode" value="addition"> Дополнение</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Название Кодекса:</label>
                    <input type="text" id="codexName" value="Кодекс Соединённых Штатов">
                </div>
                <div class="form-group">
                    <label>Название (EN):</label>
                    <input type="text" id="codexNameEn" value="The United States Code">
                </div>
                <div class="form-group">
                    <label>Цитата:</label>
                    <input type="text" id="codexQuote" value="The law must be stable, but it must not stand still">
                </div>
                <div id="sectionsContainer" class="scrollable-form"></div>
                <button class="add-btn" onclick="addSection()">+ Добавить раздел</button>
                <button class="generate-btn" onclick="generateCode()">СГЕНЕРИРОВАТЬ КОД</button>
            </div>

            <div class="output-section">
                <h2>Результат</h2>
                <div class="code-output" id="codeOutput">Код появится здесь...</div>
                <button class="copy-btn" onclick="copyToClipboard()">Скопировать код</button>
                <div class="success-message" id="successMessage">✓ Скопировано!</div>
            </div>
        </div>
    </div>

    <script>
        let sectionCount = 0, lawCount = 0, chapterCount = 0, articleCount = 0, subarticleCount = 0;

        function addSection() {
            const id = sectionCount++;
            const div = document.createElement('div');
            div.className = 'hierarchy-item';
            div.id = `section-container-${id}`;
            div.innerHTML = `
                <h4>Раздел</h4>
                <div class="form-group"><input type="text" class="sectionNum" placeholder="Номер" value="1"></div>
                <div class="form-group"><input type="text" class="sectionName" placeholder="Название (RU)"></div>
                <div class="form-group"><input type="text" class="sectionNameEn" placeholder="Название (EN)"></div>
                <div class="laws-container"></div>
                <button class="add-btn" onclick="addLaw(this)">+ Добавить закон</button>
                <button class="remove-btn" onclick="this.parentElement.remove()">✕ Удалить раздел</button>
            `;
            document.getElementById('sectionsContainer').appendChild(div);
        }

        function addLaw(btn) {
            const container = btn.parentElement.querySelector('.laws-container');
            const id = lawCount++;
            const div = document.createElement('div');
            div.className = 'hierarchy-item law';
            div.innerHTML = `
                <h4>Закон</h4>
                <div class="form-group"><input type="text" class="lawDesignation" placeholder="Public Law 1-1"></div>
                <div class="form-group"><input type="text" class="lawName" placeholder="Название"></div>
                <div class="form-group"><input type="text" class="lawNameEn" placeholder="Name En"></div>
                <div class="form-group"><input type="text" class="lawNameRu" placeholder="Полное на RU"></div>
                <div class="form-group"><input type="url" class="lawLink" placeholder="Ссылка"></div>
                <div class="chapters-container"></div>
                <button class="add-btn" onclick="addChapter(this)">+ Добавить главу</button>
                <button class="remove-btn" onclick="this.parentElement.remove()">✕ Удалить закон</button>
            `;
            container.appendChild(div);
        }

        function addChapter(btn) {
            const container = btn.parentElement.querySelector('.chapters-container');
            const id = chapterCount++;
            const div = document.createElement('div');
            div.className = 'hierarchy-item chapter';
            div.innerHTML = `
                <h4>Глава</h4>
                <div class="form-group"><input type="text" class="chapterNum" placeholder="I"></div>
                <div class="form-group"><input type="text" class="chapterName" placeholder="Название"></div>
                <div class="form-group"><input type="url" class="chapterLink" placeholder="Ссылка"></div>
                <div class="articles-container"></div>
                <button class="add-btn" onclick="addArticle(this)">+ Добавить статью</button>
                <button class="remove-btn" onclick="this.parentElement.remove()">✕ Удалить главу</button>
            `;
            container.appendChild(div);
        }

        function addArticle(btn) {
            const container = btn.parentElement.querySelector('.articles-container');
            const id = articleCount++;
            const div = document.createElement('div');
            div.className = 'hierarchy-item article';
            div.innerHTML = `
                <h4>Статья</h4>
                <div class="form-group"><input type="text" class="articleNum" placeholder="1"></div>
                <div class="form-group"><input type="text" class="articleName" placeholder="Название"></div>
                <div class="form-group"><input type="url" class="articleLink" placeholder="Ссылка"></div>
                <div class="subarticles-container"></div>
                <button class="add-btn" onclick="addSubarticle(this)">+ Добавить подстатью</button>
                <button class="remove-btn" onclick="this.parentElement.remove()">✕ Удалить статью</button>
            `;
            container.appendChild(div);
        }

        function addSubarticle(btn) {
            const container = btn.parentElement.querySelector('.subarticles-container');
            const id = subarticleCount++;
            const div = document.createElement('div');
            div.className = 'hierarchy-item subarticle';
            div.innerHTML = `
                <h4>Подстатья</h4>
                <div class="form-group"><input type="text" class="subarticleDesignation" placeholder="(a)"></div>
                <div class="form-group"><input type="text" class="subarticleName" placeholder="Название"></div>
                <div class="form-group"><input type="url" class="subarticleLink" placeholder="Ссылка"></div>
                <button class="remove-btn" onclick="this.parentElement.remove()">✕ Удалить подстатью</button>
            `;
            container.appendChild(div);
        }

        function generateCode() {
            const mode = document.querySelector('input[name="mode"]:checked').value;
            const name = document.getElementById('codexName').value;
            const nameEn = document.getElementById('codexNameEn').value;
            const quote = document.getElementById('codexQuote').value;

            let html = `<!-- GENERATED BY US CODEX GENERATOR -->\n`;
            
            if (mode === 'new') {
                html += `<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Tenor+Sans&family=Unica+One&display=swap" rel="stylesheet">\n<style>
                /* Технические стили для верстки */
                .codex-wrapper { background: #0a2a66; color: white; font-family: 'Tenor Sans', serif; border-radius: 20px; overflow: hidden; padding-bottom: 30px; }
                .codex-header { text-align: center; padding: 30px; background: rgba(0,0,0,0.3); }
                .codex-title { font-family: 'Playfair Display', serif; font-size: 28px; }
                .codex-quote { font-style: italic; color: #cdd9ff; margin-top: 10px; font-size: 14px; }
                .codex-divider { height: 4px; background: linear-gradient(to right, #b22234 25%, #fff 25%, #fff 75%, #3c3b6e 75%); margin: 20px auto; width: 90%; }
                .codex-section-box { background: #143d7a; margin: 15px auto; padding: 20px; max-width: 850px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
                .law-title { font-size: 20px; font-weight: bold; text-align: center; margin-bottom: 15px; }
                .expandable-btn { background: #003366; color: white; padding: 12px; border: none; width: 100%; text-align: left; cursor: pointer; margin-top: 5px; border-radius: 5px; display: flex; justify-content: space-between; }
                .expandable-content { display: none; padding: 10px; background: #0a2a66; border-radius: 0 0 5px 5px; }
                .active + .expandable-content { display: block; }
                </style>\n\n<div class="codex-wrapper">\n<div class="codex-header">\n<div class="codex-title">${name}</div>\n<div style="font-family:'Unica One'">${nameEn}</div>\n<div class="codex-quote">"${quote}"</div>\n</div>\n<div class="codex-divider"></div>\n`;
            }

            document.querySelectorAll('#sectionsContainer > .hierarchy-item').forEach(sec => {
                const sNum = sec.querySelector('.sectionNum').value;
                const sName = sec.querySelector('.sectionName').value;
                const sNameEn = sec.querySelector('.sectionNameEn').value;

                html += `<div style="text-align:center; margin: 20px 0;">\n<div style="font-size:22px">Раздел ${sNum}. ${sName}</div>\n<div style="font-family:'Unica One'; color:#cdd9ff">Title ${sNum}. ${sNameEn}</div>\n</div>\n`;

                sec.querySelectorAll('.law').forEach(law => {
                    const lDes = law.querySelector('.lawDesignation').value;
                    const lName = law.querySelector('.lawName').value;
                    const lNameEn = law.querySelector('.lawNameEn').value;
                    const lNameRu = law.querySelector('.lawNameRu').value;
                    const lLink = law.querySelector('.lawLink').value;

                    html += `<div class="codex-section-box">\n<div class="law-title">${lDes}<br>${lNameEn}<br><span style="font-size:16px">${lName} / ${lNameRu}</span></div>\n<center><a href="${lLink}" style="color:#4a9fd8; text-decoration:none;">[ ПОЛНЫЙ ТЕКСТ ]</a></center>\n`;

                    law.querySelectorAll('.chapter').forEach(chap => {
                        const cNum = chap.querySelector('.chapterNum').value;
                        const cName = chap.querySelector('.chapterName').value;
                        const cLink = chap.querySelector('.chapterLink').value;

                        html += `<button class="expandable-btn" onclick="this.classList.toggle('active')"><span>Глава ${cNum}: ${cName}</span><span>▼</span></button>\n<div class="expandable-content">\n`;
                        if(cLink) html += `<a href="${cLink}" style="color:#6bb8e8; font-size:12px;">→ Ссылка на главу</a><br>\n`;

                        chap.querySelectorAll('.article').forEach(art => {
                            const aNum = art.querySelector('.articleNum').value;
                            const aName = art.querySelector('.articleName').value;
                            const aLink = art.querySelector('.articleLink').value;

                            html += `<div style="margin: 10px 0 5px 15px; border-left: 2px solid #2e7fb8; padding-left: 10px;">\n<div style="font-weight:bold">Статья ${aNum}: ${aName}</div>\n`;
                            if(aLink) html += `<a href="${aLink}" style="color:#4a9fd8; font-size:11px;">→ Ссылка на статью</a><br>\n`;

                            art.querySelectorAll('.subarticle').forEach(sub => {
                                const subD = sub.querySelector('.subarticleDesignation').value;
                                const subN = sub.querySelector('.subarticleName').value;
                                const subL = sub.querySelector('.subarticleLink').value;
                                html += `<a href="${subL}" style="display:inline-block; background:#2e7fb8; color:white; padding:3px 8px; border-radius:4px; font-size:11px; margin:2px; text-decoration:none;">${subD} ${subN}</a>\n`;
                            });

                            html += `</div>\n`;
                        });
                        html += `</div>\n`;
                    });
                    html += `</div>\n`;
                });
            });

            if (mode === 'new') html += `</div>\n`;
            document.getElementById('codeOutput').textContent = html;
        }

        function copyToClipboard() {
            const out = document.getElementById('codeOutput').textContent;
            navigator.clipboard.writeText(out).then(() => {
                const msg = document.getElementById('successMessage');
                msg.classList.add('show');
                setTimeout(() => msg.classList.remove('show'), 2000);
            });
        }

        window.onload = addSection;
    </script>
</body>
</html>
